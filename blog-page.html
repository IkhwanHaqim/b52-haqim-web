    <section class="container">
        <div class="kotak">
        <h1>ADD MY PROJECT</h1>
        <div class="form">
            <form onsubmit="addBlog(event)">
                <div class="label-box">
                    <label class="label-style" for="Name">Name</label>
                    <input class="input-style" id="Name">
                </div>
                <div class="column">
                    <div class="label-box">
                        <label class="label-style1" for="Start Date">Start Date</label>
                        <input type="date" class="input-style1" id="startDate" required>
                    </div>
                    <div class="label-box">
                        <label class="label-style1" for="End Date">End Date</label>
                        <input type="date" class="input-style1" id="endDate" required>
                    </div>
                </div>
                <div class="text-box">
                    <label class="label-style2" for="message">Description</label>
                    <textarea class="input-area" id="message"></textarea>
                </div>
                <div class="Technologies-box">
                    <h3>Technologies</h3>
                <div class="check-box">
                    <div class="box1">
                        <input type="checkbox" id="nodejs" value="nodejs"/> Node Js
                    <div class="box2">
                        <input type="checkbox" id="php" value="php"/> php
                    </div>
                    </div>
                    <div class="box3">
                        <input type="checkbox" id="apple" value="apple"/> Apple
                    <div class="box4">
                        <input type="checkbox" id="android" value="android"/> Android 
                    </div>
                    </div>
                </div>
                <div>
                    <label class="Upload">Upload Image</label>
                    <div class="input-blog-image-group">
                        <label for="image">
                           <P>
                            Choose File
                           </P>
                            <img src="assets/img/link2.png" alt="file" />
                        </label>
                        <input type="file" id="image" hidden/>
                    </div>
                </div>
                <button class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
